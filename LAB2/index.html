<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', { scope: '/' });
    }

    </script>

    <link rel="shortcut icon" href="/icon.png">
    <link rel="icon" href="/icon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <title>Password Manager</title>
</head>
<body>
    <!-- Таблица для отображения паролей -->
    <div class="container">
        <h2 class="text-center mb-4 mt-4 ">Password Manager</h2>
    
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>URL</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="password-body">
                </tbody>
            </table>
        </div>
    
        <div class="text-center mt-3">
            <button class="btn btn-success" data-toggle="modal" data-target="#addPasswordModal">Add Password</button>
        </div>
    </div>
    
    <!-- Модальное окно для добавления пароля -->
    <div class="modal fade" id="addPasswordModal" tabindex="-1" role="dialog" aria-labelledby="addPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPasswordModalLabel">Add New Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="password-form">
                        <div class="form-group">
                            <label for="site">Site/URL</label>
                            <input type="text" id="site" class="form-control" placeholder="Site/URL" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="password-complexity">Password difficulty</label>
                            <input type="range" id="password-complexity" class="form-control-range" min="5" max="30" value="10">
                            <small id="complexity-value">10 characters</small>
                        </div>
                        <div class="text-center">
                            <button 
                                type="button" 
                                id="generate-password"
                                class="btn btn-primary"
                                onclick="generatePassword()"
                            >
                                Generate Password
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button 
                        type="button" 
                        id="save-password" 
                        class="btn btn-success"
                        onclick="savePassword()"
                    >
                        Save Password
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
